<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Buttom Clicked</button>
</body>
<script>
    class React{
        constructor(){
            this.library= "React"
            this.server= "https://localhost:300"

            //requirement ->Jaise hi ye page load ho ek object create ho jaaye React ka
            //-> Click krne  p click ho jaye

            document
                .querySelector('button')
                .addEventListener('click',this.handleClick.bind(this)
                                 ) //bind kyunki this ka yha context gum ho gya hai isilie bind ka use kr rhe ,ye upr k members functions ka bhi reference bind kr dega aur handleClick ko bhej dega
        }
        handleClick(){
            console.log("button clicked")
            console.log(this)
        }
    }
    const app= new React()
</script>
</html>
