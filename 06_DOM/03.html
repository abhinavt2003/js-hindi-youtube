    //div.innerText= "Chai aur Code" //Ye phle value leke aayega then agle step me override krega to isme ek operation extra lgta hai
    const addText=document.createTextNode("Chai aur Code")
    div.appendChild(addText)  //Upar wla aur ye dono me conflict hai kaun sa jyada accha hai
